<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Analytics Empire - Professional Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="components.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Fix for header navigation issue */
        .empire-nav {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .empire-nav-text {
            color: white;
            font-weight: 800;
            font-size: 1.8rem;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <!-- Reusable header component will be inserted here -->
    
    <div class="empire-header">
        <div class="empire-brand">
            <h1 class="empire-title">
                <span class="empire-icon">üöÄ</span>
                <span class="empire-text">Stripe Analytics Empire</span>
                <div class="empire-subtitle">Enterprise Analytics Platform</div>
            </h1>
            
            <div class="empire-controls">
                <button class="theme-toggle" onclick="components.header.toggleTheme()" title="Toggle theme">
                            <span class="theme-icon">üè°</span>
                        </button>
                <button class="refresh-btn" onclick="components.header.refreshData()" title="Refresh all data">
                            <span class="refresh-icon">üîÑ</span>
                        </button>
            </div>
        </div>
    </div>

    <script src="components.js"></script>
    
    <script>
        // Initialize main dashboard with components system
        document.addEventListener('DOMContentLoaded', function() {
            initializeMainDashboard();
        });

        function initializeMainDashboard() {
            // Wait for components to load
            setTimeout(() => {
                // Initialize all dashboard data
                const dashboardData = {
                    totalRevenue: 45678,
                    transactionStats: {
                        succeeded: 145,
                        failed: 8,
                        processing: 2
                    },
                    activeUsers: 1247
                };
                
                // Update header with real data
                if (window.components && window.components.header) {
                    window.components.header.updateStats({
                        totalRevenue: dashboardData.totalRevenue,
                        activeUsers: dashboardData.activeUsers,
                        totalTransactions: dashboardData.transactionStats.succeeded
                    });
                }
                
                // Create revenue overview chart
                createRevenueOverviewChart(dashboardData);
                
                // Create transaction status distribution chart
                createTransactionStatusChart(dashboardData);
                
                // Create geographic revenue chart
                createGeographicRevenueChart(dashboardData);
                
                // Create revenue growth trend chart
                createRevenueGrowthChart(dashboardData);
                
                // Create average transaction value chart
                createAvgTransactionValue(dashboardData);
                
                // Create active users chart
                createActiveUsersChart(dashboardData);
                
                // Create processing success rate chart
                createProcessingSuccessRate(dashboardData);
                
                // Hide loading
                hideLoading();
        }, 500);
        }

        function hideLoading() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
